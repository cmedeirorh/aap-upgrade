---
- name: "Ensure work directory exists"
  ansible.builtin.file:
    path: "{{ install_path }}"
    state: directory
    mode: '0755'
    owner: '{{ ansible_user }}'
    group: '{{ ansible_user }}'

- name: "Extract archive"
  ansible.builtin.unarchive:
    src: "{{ item }}"
    dest: "{{ install_path }}"
    remote_src: yes
    owner: '{{ ansible_user }}'
    group: '{{ ansible_user }}'
  loop: "{{ download_files }}"
